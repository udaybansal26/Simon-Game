<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p style="font-size: 25px; position:absolute; left: 85% ; top:0"></p>
    <h1>Simon Says Game</h1>
    <h2>Press any key to restart the game</h2>
    <div class="btn-container">

        <div class="line-one">
            <div class="btn red" id="red" type="button">1</div>
            <div class="btn yellow" id="yellow" type="button">2</div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green" type="button">3</div>
            <div class="btn purple" id="purple" type="button">4</div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
